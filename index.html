<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main class="page">
		<div class="container">
			<div class="calculator-main-wrapper text-center">
				<div class="calculator-top col-lg-12 col-md-12 col-sm-12">
					<h1>JS Calculator</h1>
  					<input disabled="true" type="text" value="0" class="form-control" id="display">
				</div>
				<div class="calculator-body">
					<div class="reset-row row">
						<button type="button" id="c" class="clear-btn btn btn-default c-button col-lg-6 col-md-6 col-sm-6 col-xs-6">C</button>
						<button type="button" id="ce" class="clear-btn btn btn-default ce-button col-lg-6 col-md-6 col-sm-6 col-xs-6">CE</button>
					</div>
					<div class="first-row row">	
						<button type="button" class="number btn btn-default col-lg-3 col-md-3 col-sm-3 col-xs-3">1</button>
						<button type="button" class="number btn btn-default col-lg-3 col-md-3 col-sm-3 col-xs-3">2</button>
						<button type="button" class="number btn btn-default col-lg-3 col-md-3 col-sm-3 col-xs-3">3</button>
						<button type="button" class="operation btn btn-default col-lg-3 col-md-3 col-sm-3 col-xs-3">+</button>
					</div>
					<div class="second-row row">
						<button type="button" class="number btn btn-default col-lg-3 col-md-3 col-sm-3 col-xs-3">4</button>
						<button type="button" class="number btn btn-default col-lg-3 col-md-3 col-sm-3 col-xs-3">5</button>
						<button type="button" class="number btn btn-default col-lg-3 col-md-3 col-sm-3 col-xs-3">6</button>
						<button type="button" class="operation btn btn-default col-lg-3 col-md-3 col-sm-3 col-xs-3">-</button>
					</div>
					<div class="third-row row">
						<button type="button" class="number btn btn-default col-lg-3 col-md-3 col-sm-3 col-xs-3">7</button>
						<button type="button" class="number btn btn-default col-lg-3 col-md-3 col-sm-3 col-xs-3">8</button>
						<button type="button" class="number btn btn-default col-lg-3 col-md-3 col-sm-3 col-xs-3">9</button>
						<button type="button" class="operation btn btn-default col-lg-3 col-md-3 col-sm-3 col-xs-3">*</button>
					</div>
					<div class="fourth-row row">
						<button type="button" id="decimal" class="btn btn-default col-lg-3 col-md-3 col-sm-3 col-xs-3">.</button>
						<button type="button" class="number btn btn-default col-lg-3 col-md-3 col-sm-3 col-xs-3">0</button>
						<button type="button" id="result" class="operation btn btn-default col-lg-3 col-md-3 col-sm-3 col-xs-3">=</button>
						<button type="button" class="operation btn btn-default col-lg-3 col-md-3 col-sm-3 col-xs-3">/</button>
					</div>
				</div>
			</div>
		</div>
	</main>
	
	<script src="main.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
